---
- name: Install httpd web server
  hosts: "{{ hosts }}"
  gather_facts: no

  tasks:
  - name: wait for servers to come up
    ansible.builtin.wait_for_connection:

  - name: install httpd
    ansible.builtin.dnf:
      name: httpd
      state: latest 
    retries: 30
    delay: 3

  - name: add index.html
    ansible.builtin.template:
      src: index.html.j2
      dest: /var/www/html/index.html

  - name: httpd running
    ansible.builtin.service:
      name: httpd
      enabled: true
      state: started
  
